name    = Coro-PrioChannel
author  = Darin McBride <dmcbride@cpan.org>
license = Perl_5
copyright_holder = Darin McBride
copyright_year   = 2012

version = 0.002

[@Git]

[@Basic]
[PruneFiles]
match = ~$

[PkgVersion]

[PodWeaver]
[PodSyntaxTests]

[ModuleBuild]
[DualBuilders]
